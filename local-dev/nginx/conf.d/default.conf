# Reverse proxy configuration for local development
# Routes /aime/* to Next.js dev server (port 3000 on host machine)
# Routes /* to https://testing.app.groupize.com/

# Upstream for Next.js application
upstream nextjs_upstream {
  server host.docker.internal:3000;
  keepalive 64;
}

# Required for WebSocket support (HMR - Hot Module Replacement)
map $http_upgrade $connection_upgrade {
  default upgrade;
  ''      close;
}

server {
  listen 443 ssl;
  http2 on;
  server_name testing.app.groupize.com;

  sendfile on;
  tcp_nopush on;
  tcp_nodelay on;
  keepalive_timeout 65;
  types_hash_max_size 2048;

  # Gzip compression
  gzip on;
  gzip_vary on;
  gzip_min_length 1000;
  gzip_proxied any;
  gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss;

  # SSL certificates (mounted from host)
  # Using +2 versions that include IP addresses: 127.0.0.1 and ::1
  ssl_certificate /etc/nginx/certs/testing.app.groupize.com+2.pem;
  ssl_certificate_key /etc/nginx/certs/testing.app.groupize.com+2-key.pem;

  # Modern SSL configuration
  ssl_protocols TLSv1.2 TLSv1.3;
  ssl_ciphers HIGH:!aNULL:!MD5;
  ssl_prefer_server_ciphers on;
  ssl_session_cache shared:SSL:10m;
  ssl_session_timeout 10m;


  # ---- Route /aime/* to LOCAL Next.js dev server ----
  location /aime/ {
    proxy_pass http://nextjs_upstream;
    proxy_http_version 1.1;

    # Preserve headers and cookies
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto https;
    
    # CRITICAL: Forward cookies so Next.js can read JWT
    proxy_set_header Cookie $http_cookie;

    # Support WebSocket for HMR
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection $connection_upgrade;

    # Avoid double compression issues
    proxy_set_header Accept-Encoding "";

    # Don't cache to preserve authentication
    add_header Cache-Control "no-cache, no-store, must-revalidate";

    # Long timeouts for AI operations (can take 5+ minutes)
    proxy_connect_timeout 600s;
    proxy_send_timeout 600s;
    proxy_read_timeout 600s;

    # Buffering settings for large responses
    proxy_buffering on;
    proxy_buffer_size 4k;
    proxy_buffers 8 4k;
  }

  # Handle /aime without trailing slash
  location = /aime {
    return 301 /aime/;
  }

  # ---- Next.js internal routes to local dev server ----
  location ~ ^/aime/(__|_next)/ {
    proxy_pass http://nextjs_upstream;
    proxy_http_version 1.1;

    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-Proto https;
    proxy_set_header X-Forwarded-Host $host;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection $connection_upgrade;

    # Cache assets aggressively
    add_header Cache-Control "public, max-age=31536000, immutable";
  }

  # Fallback for Next.js routes without basePath
  location ~ ^/(__|_next)/ {
    proxy_pass http://nextjs_upstream;
    proxy_http_version 1.1;

    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-Proto https;
    proxy_set_header X-Forwarded-Host $host;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection $connection_upgrade;

    # Don't cache dev assets
    add_header Cache-Control "no-cache, no-store, must-revalidate";
  }

  # Health check endpoint
  location /health {
    access_log /proc/self/fd/1 main;
    return 200 "healthy\n";
    add_header Content-Type text/plain;
  }

  location / {

    # Buffering settings
    proxy_buffering on;
    proxy_buffer_size 128k;
    proxy_buffers 4 256k;
    proxy_busy_buffers_size 256k;

    proxy_pass https://104.18.10.206;
    proxy_http_version 1.1;

    # Preserve headers for proper routing
    proxy_set_header Host testing.app.groupize.com;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto https;
    
    # Forward cookies for authentication
    proxy_set_header Cookie $http_cookie;

    # WebSocket support - upgrade headers for ws:// and wss:// connections
    # proxy_set_header Upgrade $http_upgrade;
    # proxy_set_header Connection $connection_upgrade;

    # Don't verify SSL cert (external provider)
    proxy_ssl_verify off;
    proxy_ssl_server_name on;
    proxy_ssl_name testing.app.groupize.com;

    proxy_set_header Accept-Encoding "";
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection $connection_upgrade;

  }

  # Access and error logs
  access_log /var/log/nginx/access.log main;
  error_log /var/log/nginx/error.log warn;
}

# HTTP to HTTPS redirect
server {
  listen 80;
  http2 off;
  server_name testing.app.groupize.com;
  return 301 https://$host$request_uri;
}
