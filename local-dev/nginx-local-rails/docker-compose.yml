version: '3.8'

services:
  nginx:
    image: nginx:alpine
    container_name: groupize-workflows-nginx-local
    ports:
      - "80:80"
    volumes:
      # Mount local Rails nginx configuration
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./conf.d:/etc/nginx/conf.d:ro
    extra_hosts:
      # Allow nginx container to access host machine services
      - "host.docker.internal:host-gateway"
    environment:
      - TZ=America/New_York
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    restart: unless-stopped
    networks:
      - groupize-local

networks:
  groupize-local:
    driver: bridge
