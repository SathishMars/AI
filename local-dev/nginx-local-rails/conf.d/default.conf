# Reverse proxy configuration for local Rails + Next.js development
# Routes /aime/* to Next.js dev server (port 3001 on host machine)
# Routes /* to Rails app (port 3000 on host machine)

# Upstream for Rails application (on host machine)
upstream rails_upstream {
  server host.docker.internal:3000;
  keepalive 64;
}

# Upstream for Next.js application (on host machine)
upstream nextjs_upstream {
  server host.docker.internal:3001;
  keepalive 64;
}

# Required for WebSocket support (HMR and ActionCable)
map $http_upgrade $connection_upgrade {
  default upgrade;
  ''      close;
}

server {
  listen 80;
  server_name groupize.local;

  # ---- Next.js Workflows Micro-App: /aime/* ----
  # With basePath: '/aime' in next.config.ts
  # Pass the full path including /aime to Next.js
  location /aime/ {
    proxy_pass http://nextjs_upstream;
    proxy_http_version 1.1;

    # Preserve headers and cookies
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    
    # CRITICAL: Forward cookies so Next.js can read JWT
    proxy_set_header Cookie $http_cookie;

    # Support WebSocket for HMR
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection $connection_upgrade;

    # Avoid double compression issues
    proxy_set_header Accept-Encoding "";

    # Don't cache to preserve authentication
    add_header Cache-Control "no-cache, no-store, must-revalidate";

    # Long timeouts for AI operations (can take 5+ minutes)
    proxy_connect_timeout 600s;
    proxy_send_timeout 600s;
    proxy_read_timeout 600s;

    # Buffering settings for large responses
    proxy_buffering on;
    proxy_buffer_size 4k;
    proxy_buffers 8 4k;
  }

  # Handle /aime without trailing slash
  location = /aime {
    return 301 /aime/;
  }

  # ---- Next.js internal routes to local dev server ----
  location ~ ^/aime/(__|_next)/ {
    proxy_pass http://nextjs_upstream;
    proxy_http_version 1.1;

    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Host $host;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection $connection_upgrade;

    # Cache fonts aggressively (but not for dev tools)
    add_header Cache-Control "public, max-age=31536000, immutable";
  }

  # Fallback for Next.js routes without basePath (dev mode)
  location ~ ^/(__|_next)/ {
    proxy_pass http://nextjs_upstream;
    proxy_http_version 1.1;

    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Host $host;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection $connection_upgrade;

    # Don't cache dev assets
    add_header Cache-Control "no-cache, no-store, must-revalidate";
  }

  # Health check endpoint
  location /health {
    access_log /proc/self/fd/1 main;
    return 200 "healthy\n";
    add_header Content-Type text/plain;
  }

  # ---- Everything else â†’ Rails ----
  location / {
    proxy_pass http://rails_upstream;
    proxy_http_version 1.1;

    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Host $host;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    
    # Forward cookies for authentication
    proxy_set_header Cookie $http_cookie;

    # Support WebSocket for Rails ActionCable
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection $connection_upgrade;

    proxy_set_header Accept-Encoding "";

    # Buffering settings for Rails responses
    proxy_buffering on;
    proxy_buffer_size 128k;
    proxy_buffers 4 256k;
    proxy_busy_buffers_size 256k;
  }

  # Access and error logs
  access_log /var/log/nginx/access.log main;
  error_log /var/log/nginx/error.log warn;
}
